name: "Lint PR"

on:
  pull_request:
    branches: [main]

env:
  NEWRELIC_KEY: ${{ secrets.NEWRELIC_KEY }}
  APP_NAME: "marketing-consentss"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setting env
        run: |
          echo "NEWRELIC_APP_NAME=NEWRELIC_APP_$(echo $APP_NAME | tr '-' '_' | tr 'a-z' 'A-Z')" >> $GITHUB_ENV
      - name: testing setting env
        run: |
          echo $NEWRELIC_APP_NAME
