name: "Lint PR"
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

env:
  NEWRELIC_KEY: ${{ secrets.NEWRELIC_KEY }}
  APP_NAME: "marketing-consent"
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://npm.pkg.github.com"
      - name: setting env
        run: |
          NEWRELIC_APP_NAME=$(echo ${env.APP_NAME//-/_} | tr 'a-z' 'A-Z')
          echo $NEWRELIC_APP_NAME
      - name: printing env
        run: echo ${{NEWRELIC_APP_NAME}}
